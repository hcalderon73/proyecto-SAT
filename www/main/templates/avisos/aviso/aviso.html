<ion-view view-title="Aviso {{avisoId}}">
	<ion-content class="padding">
        <ion-list>
            <a class="item item-icon-left" ui-sref="{{item.url}}" ng-repeat="item in lista">
                <i class="icon {{item.icon}}"></i>
                {{item.title}}
                <span ng-if="item.badge" class="badge badge-assertive">{{item.badge}}</span>
            </a>
        </ion-list>
	</ion-content>
</ion-view>
