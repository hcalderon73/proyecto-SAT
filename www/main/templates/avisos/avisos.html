<ion-view view-title="Avisos">
  <ion-content>
    <!-- content goes here -->
    <ion-list class="listAvisos">
      <a on-swipe-left="openOptions(item.Codigo)" on-hold="onHold(item)" ui-sref="sat.detalle({avisoId: item.Codigo})" class="item item-avisos" ng-repeat="item in avisos | filter:ctrl.search as results" style="border-top: 5px solid {{ item.Estado | colorEstado }};">
      	<h2>{{item.Descripcion}}</h2> 
      	<p>{{item.DescripcionTipo}}</p>
      	<p>{{item.DescripcionEstado}}</p>
      	<p>{{item.RazonSocial}}</p>
	  </a>
    </ion-list>
</ion-content>
  <div class="bar bar-footer" on-swipe-up="openModal()">
  <div class="title">Buscar Avisos</div>
  <button class="button button-clear" ng-click="openModal()">Filtrar</button>
</div>
</ion-view>
<script id="filter-modal.html" type="text/ng-template" ng-controller="AvisosCtrl">
  <ion-modal-view on-swipe-down="closeModal()">
    <ion-header-bar>
      <h1 class="title">Filtrar Avisos</h1> <a class="button button-icon icon ion-android-close" ng-click="closeModal()"></a>
    </ion-header-bar>
    <ion-content>    
    	<div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Buscar</span>
		    <input type="text" ng-model="ctrl.search.$" placeholder="Aviso">
		  </label>
		  <label class="item item-input item-select ">
		    <span class="input-label">Mostrar</span>
		    <select>
		      <option>Option 1</option>
		      <option>Option 2</option>
		      <option>Option 3</option>
		   </select>
		  </label>
		  <label class="item item-input item-select ">
		    <span class="input-label">Responsable/Propios</span>
		    <select>
		      <option>Option 1</option>
		      <option selected>Option 2</option>
		      <option>Option 3</option>
		   </select>
		  </label>
		  <label class="item item-input item-select ">
		    <span class="input-label">Correctivo/Preventivo</span>
		    <select>
		      <option>Option 1</option>
		      <option selected>Option 2</option>
		      <option>Option 3</option>
		   </select>
		  </label>
		  <label class="item item-input item-select ">
		    <span class="input-label">Tipo Aviso</span>
		    <select>
		      <option>Option 1</option>
		      <option selected>Option 2</option>
		      <option>Option 3</option>
		   </select>
		  </label>
		  <label class="item item-input item-select ">
		    <span class="input-label">Estado</span>
		    <select>
		      <option>Option 1</option>
		      <option selected>Option 2</option>
		      <option>Option 3</option>
		   </select>
		  </label>
		  <div class="item">
		  	<div class="row">
		  		<div class="col">
		  			<ion-toggle ng-model="airplaneMode" toggle-class="toggle-calm">Guardar Filtro</ion-toggle>
	  			</div>
		  		<div class="col">
		  			<button class="button icon-left  ion-android-search button-buscar button-positive button-block ">Buscar</button>
	  			</div>
		  	</div>
		  </div>
		</div>
    </ion-content>
  </ion-modal-view>
</script>
<script id="opciones-modal.html" type="text/ng-template" ng-controller="AvisosCtrl">	
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Filtrar Avisos</h1> <a class="button button-icon icon ion-android-close" ng-click="closeModal()"></a>
    </ion-header-bar>
    <ion-content>
    	<div class="list">
		  <a class="item item-icon-left" href="#">
		    Seleccionar Aviso
		    <i style="color: #33cd5f" class="icon ion-android-checkbox"></i>
		  </a>
		  <a class="item item-icon-left" href="#">
		    Crear Aviso Relacionado
		    <i style="color: #387ef5" class="icon ion-arrow-shrink"></i>
		  </a>
		  <a class="item item-icon-left" href="#">
		    Cambio de Estado/Empleado
		    <i style="color: #ffc900" class="icon ion-ribbon-b"></i>
		  </a>
		  <a class="item item-icon-left" href="#">		  	
		    Gestor Documental
		    <i style="color: #11c1f3" class="icon ion-android-folder"></i>
		  </a>
		</div>
    </ion-content>
  </ion-modal-view>
</script>

	}

		padding: 0px 16px;

		font-size: 20px;
		line-height: 36px;
	}
	.button-buscar.button-block, .button.button-full {
		margin-top: 0px;
		margin-bottom: 0px;
	}
