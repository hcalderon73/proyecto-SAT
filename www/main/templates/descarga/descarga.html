<ion-view view-title="Descarga de Datos">
	<!-- do you want padding? -->
	<ion-content class="padding">
        <ion-list>
            <div class="row content item" ng-repeat="item in ctrl.items">
                <div class="col nombre col-50" style="text-align: left">
                    <p>{{item.titulo}}</p>
                </div>
                <div class="col check">
                    <p ng-class="{'false': item.finalizado === false, 'true': item.finalizado === true}"><i ng-class="{'ion-close-circled red': item.finalizado === false, 'ion-checkmark-circled green': item.finalizado === true}"></i> Finalizado</p>
                    <p ng-class="{'false': item.correcto === false, 'true': item.correcto === true}"><i ng-class="{'ion-close-circled red': item.correcto === false, 'ion-checkmark-circled green': item.correcto === true}"></i> Correcto</p>
                </div>
                <div class="col">
                    <button ng-disabled="crtl.auto" class="col button button-small button-block button-light icon ion-ios-cloud-download button-balanced" ng-click="ctrl.downloadData(item)">

                    </button>
                </div>
            </div>
            <div class="item item-positive row">
                <button class="button button-full button-positive icon ion-ios-cloud-download" ng-click="ctrl.downloadAllData()">
                    Descargar Todos
                </button>
            </div>
        </ion-list>
	</ion-content>
</ion-view>
<style>
    .check > p.false {
        color: #d1d3d6;
    }

    .check > p.true {
        color: #333;
    }
	.green {
		color: #33cd5f;
	}
	.red {
		color: #ef473a;
	}
	.header > .col {
		text-align: center;
		border: #eee 1px solid;
		background: #ddd;
	}


	
	.content > .col.nombre {
        text-align: left;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        border-right: 1px solid #eee;
	}

	
	
	.content > .col > .button.button-block, .button.button-full {
	    margin-top: 0px;
	    margin-bottom: 0px;
	}
</style>
